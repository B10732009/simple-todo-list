{% extends "base.html" %}
{% block body %}
<table style="width:100%; height:100px;">
    <tr>
        <td>
            <table style="background-color:#ADADAD; padding:5px; width:100%; font-size:30px;">
                <tr>
                    <td style="width:20%">Date</td>
                    <td style="width:60%">Content</td>
                    <td style="width:10%">Done</td>
                    <td style="width:10%">Delete</td>
                </tr>
            </table>
        </td>
    </tr>
    {% for note in notes %}
    <tr>
        <td>
            {% if note[4] %}
            <table style="color:#D0D0D0; background-color:#ADADAD; padding:5px; width:100%; font-size:30px;">
                <tr>
                    <td style="width:20%">{{note[3]}}</td>
                    <td style="width:60%">{{note[2]}}</td>
                    <td style="width:10%">
                        <form method="post" action="/note">
                            <input name="done_uuid" type="hidden" value="{{note[0]}}">
                            <input name="done" type="hidden" value="{{note[4]}}">
                            <input type="submit" value="âœ“"
                                style="width:50px; height:30px; border:2px; font-size:15px; font-weight:bold;">
                        </form>
                    </td>
                    <td style="width:10%">
                        <form method="post" action="/note">
                            <input name="delete_uuid" type="hidden" value="{{note[0]}}">
                            <input type="submit" value="delete"
                                style="color:#FF0000; width:100px; height:30px; border:0px; font-size:15px; font-weight:bold;">
                        </form>
                    </td>
                </tr>
            </table>
            {% else %}
            <table style="background-color:#ADADAD; padding:5px; width:100%; font-size:30px;">
                <tr>
                    <td style="width:20%">{{note[3]}}</td>
                    <td style="width:60%">{{note[2]}}</td>
                    <td style="width:10%">
                        <form method="post" action="/note">
                            <input name="done_uuid" type="hidden" value="{{note[0]}}">
                            <input name="done" type="hidden" value="{{note[4]}}">
                            <input type="submit" value=" "
                                style="width:50px; height:30px; border:2px; font-size:15px; font-weight:bold;">
                        </form>
                    </td>
                    <td style="width:10%">
                        <form method="post" action="/note">
                            <input name="delete_uuid" type="hidden" value="{{note[0]}}">
                            <input type="submit" value="delete"
                                style="color:#FF0000; width:100px; height:30px; border:0px; font-size:15px; font-weight:bold;">
                        </form>
                    </td>
                </tr>
            </table>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<form method="post" action="/note">
    <table align=center>
        <tr>
            <td><input type="text" id="content" name="content" style="color:#0072E3; font-size:30px;" />
                <input type="submit" value="submit"
                    style="color:#0072E3; font-size:30px; padding:5px; border:2px #0072E3 solid;">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
